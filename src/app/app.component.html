<div class="container">
  <div class="row">
    <app-gamecontrol (onStartIncrement)="onStartIncrement($event)"></app-gamecontrol>
  </div>
  <div class="row" *ngFor="let odd of oddComponents">
    <app-odd >
      <p class="p-odd">Odd Component {{odd.number}}</p>
    </app-odd>
  </div>
  <div class="row" *ngFor="let even of evenComponents">
    <app-even>
      <p class="p-even">Even Component {{even.number}}</p>
    </app-even>
  </div>
</div>
